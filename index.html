<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta http-equiv="X-UA-Compatible" content="IE-edge">
		<link rel="stylesheet" href="index.css">
		<title>Twitter Profile</title>
	</head>
	<body>
		<section id="user-container" class="user-container">
			<div id="user-top-row" class="user-top-row">
				<div id="seta" class="seta">
				</div>
				<div id="about" class="about">
					<h1>Rozavick</h1>
					<p>3 Tweets</p>
				</div>
			</div>
			<div id="user-header" class="user-header">			
			</div>
			<div id="user-body" class="user-body">
				<input type="button" class="e-button" value="Edit profile">
				<div id="user-nick-container" class="user-nick-container">
					<h1 id="nick" class="nick">Rozavick</h1>
					<h2 id="id" class="id">@_rozavick</h2>
				</div>
				<div id="user-description" class="user-description">
					<p>Xis de</p>
				</div>
				<div id="date" class="date">
					<p>Joined January 2022</p>
				</div>
				<div id="ranking" class="ranking">
					<a class="linran" href="#"><strong>26</strong> Following</a>
					<a class="linran" href="#"><strong>5</strong> Followers</a>
				</div>
			</div>
			<div id="user-footer" class="user-footer">
				<input type="button" class="botao" value="Tweets">
				<input type="button" class="botao" value="Tweets & replies">
				<input type="button" class="botao" value="Media">
				<input type="button" class="botao" value="Likes">
			</div>
		</section>
	</body>
</html>
