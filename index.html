<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta http-equiv="X-UA-Compatible" content="IE-edge">
		<link rel="stylesheet" href="index.css">
		<title>Twitter Profile</title>
	</head>
	<body>
		<section id="user-container" class="user-container">
			<div id="user-top-row" class="user-top-row">
				<div id="seta" class="seta">
				</div>
				<div id="about" class="about">
					<h1>Rozavick</h1>
					<p>3 Tweets</p>
				</div>
			</div>
			<div id="user-header" class="user-header">			
			</div>
			<div id="user-body" class="user-body">
				<img id="pfp" class="pfp" src="https://i.pinimg.com/564x/54/dc/b2/54dcb2f36e6eb69c1eb3a6c5bd1f8903.jpg" alt="Profile Picture">
				<input type="button" class="e-button" value="Edit profile">
				<div id="user-nick-container" class="user-nick-container">
					<h1 id="nick" class="nick">Rozavick</h1>
					<h2 id="id" class="id">@_rozavick</h2>
				</div>
				<div id="user-description" class="user-description">
					<p>Xis de</p>
				</div>
				<div id="date" class="date">
					<div id="no-graphyc" class="no-graphyc"></div><p>Joined January 2022</p>
				</div>
				<div id="ranking" class="ranking">
					<a class="linran" href="#"><strong class="destaque">26</strong> Following</a>
					<a class="linran" href="#"><strong class="destaque">5</strong> Followers</a>
				</div>
			</div>
			<div id="user-footer" class="user-footer">
				<a href="#" class="botao">Tweets</a>
				<a href="#" class="botao">Tweets & replies</a>
				<a href="#" class="botao">Media</a>
				<a href="#" class="botao">Likes</a>
			</div>
		</section>
	</body>
</html>
